<svg width="1200" height="200" viewBox="0 0 1200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Latar belakang luar angkasa dengan gradien -->
  <defs>
    <radialGradient id="bgGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#0A0B27" />
      <stop offset="100%" style="stop-color:#1C2526" />
    </radialGradient>
    <radialGradient id="nebula" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#4B0082;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#00BFFF;stop-opacity:0.1" />
    </radialGradient>
  </defs>
  <rect width="1200" height="200" fill="url(#bgGradient)"/>

  <!-- Nebula sebagai latar belakang tambahan -->
  <circle cx="600" cy="100" r="200" fill="url(#nebula)">
    <animate attributeName="r" values="200;220;200" dur="10s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.3;0.5;0.3" dur="10s" repeatCount="indefinite"/>
  </circle>

  <!-- Bintang-bintang berkedip (lebih banyak) -->
  <circle cx="50" cy="30" r="2" fill="white">
    <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="150" cy="170" r="1.5" fill="white">
    <animate attributeName="opacity" values="0;1;0" dur="3s" repeatCount="indefinite" begin="0.5s"/>
  </circle>
  <circle cx="350" cy="60" r="1" fill="white">
    <animate attributeName="opacity" values="0;1;0" dur="4s" repeatCount="indefinite" begin="1s"/>
  </circle>
  <circle cx="550" cy="140" r="2.5" fill="white">
    <animate attributeName="opacity" values="0;1;0" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="750" cy="20" r="1.8" fill="white">
    <animate attributeName="opacity" values="0;1;0" dur="3.5s" repeatCount="indefinite" begin="0.2s"/>
  </circle>
  <circle cx="950" cy="180" r="2" fill="white">
    <animate attributeName="opacity" values="0;1;0" dur="2.8s" repeatCount="indefinite"/>
  </circle>
  <circle cx="1100" cy="90" r="1.2" fill="white">
    <animate attributeName="opacity" values="0;1;0" dur="3.2s" repeatCount="indefinite" begin="0.7s"/>
  </circle>

  <!-- Matahari dengan efek glow -->
  <circle cx="150" cy="100" r="35" fill="#FFD700">
    <animate attributeName="r" values="35;38;35" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="fill" values="#FFD700;#FFA500;#FFD700" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="150" cy="100" r="45" fill="#FFD700" opacity="0.2">
    <animate attributeName="r" values="45;50;45" dur="2s" repeatCount="indefinite"/>
  </circle>

  <!-- Orbit planet pertama -->
  <circle cx="150" cy="100" r="50" fill="none" stroke="#FFFFFF" stroke-width="0.5" stroke-opacity="0.3"/>
  <circle r="8" fill="#00BFFF">
    <animateMotion dur="5s" repeatCount="indefinite">
      <mpath xlink:href="#orbit1"/>
    </animateMotion>
    <animate attributeName="fill" values="#00BFFF;#1E90FF;#00BFFF" dur="5s" repeatCount="indefinite"/>
  </circle>
  <path id="orbit1" d="M150,50 A50,50 0 0 1 150,150 A50,50 0 0 1 150,50"/>

  <!-- Orbit planet kedua -->
  <circle cx="150" cy="100" r="80" fill="none" stroke="#FFFFFF" stroke-width="0.5" stroke-opacity="0.3"/>
  <circle r="10" fill="#FF4500">
    <animateMotion dur="8s" repeatCount="indefinite">
      <mpath xlink:href="#orbit2"/>
    </animateMotion>
    <animate attributeName="fill" values="#FF4500;#FF6347;#FF4500" dur="8s" repeatCount="indefinite"/>
  </circle>
  <path id="orbit2" d="M150,20 A80,80 0 0 1 150,180 A80,80 0 0 1 150,20"/>

  <!-- Orbit planet ketiga -->
  <circle cx="150" cy="100" r="110" fill="none" stroke="#FFFFFF" stroke-width="0.5" stroke-opacity="0.3"/>
  <circle r="12" fill="#32CD32">
    <animateMotion dur="12s" repeatCount="indefinite">
      <mpath xlink:href="#orbit3"/>
    </animateMotion>
    <animate attributeName="fill" values="#32CD32;#3CB371;#32CD32" dur="12s" repeatCount="indefinite"/>
  </circle>
  <path id="orbit3" d="M150,-10 A110,110 0 0 1 150,210 A110,110 0 0 1 150,-10"/>

  <!-- Komet -->
  <path d="M1100,50 L1150,60" stroke="#FFFFFF" stroke-width="2" opacity="0.8">
    <animateMotion dur="6s" repeatCount="indefinite" path="M1100,50 C900,20 700,150 400,100 S200,50 0,100" />
    <animate attributeName="opacity" values="0.8;0.4;0" dur="6s" repeatCount="indefinite"/>
  </path>
  <circle cx="0" cy="0" r="3" fill="#FFD700">
    <animateMotion dur="6s" repeatCount="indefinite" path="M1100,50 C900,20 700,150 400,100 S200,50 0,100" />
  </circle>

  <!-- Asteroid kecil bergerak -->
  <circle cx="0" cy="0" r="2" fill="#808080">
    <animateMotion dur="10s" repeatCount="indefinite" path="M1200,150 C1000,180 800,20 600,50 S400,180 0,120" />
    <animate attributeName="opacity" values="0.6;0.8;0.6" dur="10s" repeatCount="indefinite"/>
  </circle>
  <circle cx="0" cy="0" r="1.5" fill="#808080">
    <animateMotion dur="8s" repeatCount="indefinite" path="M1200,120 C950,50 750,180 550,150 S350,20 0,80" />
    <animate attributeName="opacity" values="0.6;0.8;0.6" dur="8s" repeatCount="indefinite"/>
  </circle>

  <!-- Teks dengan efek glow -->
  <text x="300" y="100" fill="white" font-family="Arial, sans-serif" font-size="30" font-weight="bold">
    Welcome to My GitHub Universe!
    <animate attributeName="fill" values="white;#00BFFF;#FFD700;white" dur="6s" repeatCount="indefinite"/>
  </text>
</svg>
